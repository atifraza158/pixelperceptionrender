{% extends "base.html" %}
{% block content %}

<div class="container mt-5 d-flex"
    style="justify-content: center; align-items: center; flex-direction: column; margin-bottom: 80px;">
    <h2 class="text-center main-text">Convert Your Images To GrayScale</h2>
    <p class="text-center nav-elements-font">Easily convert images into Gray</p>
    <hr width="30%" color="black">
    <br>
    <div class="card p-5 shadow-lg" style="background-color: #f8fbfe;">
        <h3 class="card-title-fonts fs-4">Choose an image file</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <input type="file" name="image" id="image" class="form-control" required>
            <br>
            <div class="d-flex" style="justify-content: right;">
                <button type="submit" class="btn" style="background-color: #D5F0C1;">Upload Image <i class="fa-solid fa-upload"></i></button>
            </div>
        </form>
    </div>
</div>



{% endblock content %}
